name: Report

on:
  push:
    branches: [ feature-report ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform-agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-20.04

    steps:

    - name: Prepare Cache GoogleTest ‚≠êÔ∏è
      # create or load cache
      id: cache-googletest
      uses: actions/cache@v2
      with:
        path: /tmp/googletest
        key: ${{ runner.os }}-googletest

    - name: Prepare Googletest ‚≠êÔ∏è
      # build gtest
      working-directory: /tmp
      if: steps.cache-googletest.outputs.cache-hit != 'true'
      run: |
        git clone --depth 1 --branch release-1.6.0 https://github.com/google/googletest.git
        cd googletest && mkdir build && cd build && cmake .. && make

    - name: Install Googletest ‚≠êÔ∏è
      # install gtest
      working-directory: /tmp
      run: |
        cd googletest
        sudo cp -a include/gtest /usr/include
        sudo cp -a build/*.a /usr/lib
        rm -rf googletest*

    - name: Setup Python ‚≠êÔ∏è
      # setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Checkout üõéÔ∏è
      # get repo
      uses: actions/checkout@v2

    - name: Prepare Cache Python Packages ‚≠êÔ∏è
      # create or load cache
      uses: actions/cache@v2
      with:
        path: virt-env
        key: virt_env-${{ hashFiles('pip-requirements.txt') }}

    - name: Setup Python Dependencies ‚≠êÔ∏è
      # setup python dependencies
      run: |
        pwd
        ls -la
        python3 -m venv virt-env
        source virt-env/bin/activate
        pip install -r pip-requirements.txt
        deactivate

    - name: Configure CMake üõ†
      # configure CMake project
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTING=ON -DBUILD_PROTOBUF_EXAMPLES=OFF

    - name: Build üë∑
      # build target
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install üí•
      # install target
      run: sudo cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target install

    - name: Run Tests ‚úÖ
      # run tests
      working-directory: ${{github.workspace}}/build
      run: |
        cmake --build ${{github.workspace}}/build --target test

    - name: Generate Reports ‚úÖ
      # generate report
      run: |
        source virt-env/bin/activate
        jupyter nbconvert --execute --to html ${{github.workspace}}/build/test/ReportTest/notebook.ipynb

